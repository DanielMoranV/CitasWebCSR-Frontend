<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clínica Santa Rosa</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link id="theme-css" rel="stylesheet" type="text/css" href="/themes/lara-light-blue/theme.css" />
    </head>

    <body>
        <div id="app"></div>
        <script>
            function culqi() {
                if (Culqi.token) {
                    const token = Culqi.token.id;
                    // En este punto, puedes manejar el token según tus necesidades
                    // Por ejemplo, puedes realizar una solicitud Ajax para enviar el token al servidor
                    // Emitir un evento personalizado global en Vue
                    const event = new CustomEvent('culqiTokenCreated', { detail: Culqi.token });
                    window.dispatchEvent(event);
                } else if (Culqi.order) {
                    const order = Culqi.order;
                    console.log('Se ha creado el objeto Order: ', order);
                } else {
                    console.error('Error: ', Culqi.error);
                }
            }
        </script>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
